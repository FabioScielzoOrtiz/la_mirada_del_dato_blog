<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Open Sans', sans-serif; }
        .chart-wrapper { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="myDiv" class="chart-wrapper"></div>

    <script>
        // --- 1. LOS DATOS (Esto vendría de tu DataFrame) ---
        var trace1 = {
            // Países
            y: ['Francia', 'Reino Unido', 'Suecia', 'Alemania', 'España', 'Italia'],
            // Tasas de homicidios (datos reales aprox Eurostat)
            x: [1.20, 1.10, 1.08, 0.83, 0.61, 0.51],
            
            type: 'bar',
            orientation: 'h', // Barras horizontales
            
            // --- STORYTELLING VISUAL: Colorear solo España ---
            marker: {
                color: [
                    '#bdc3c7', // Francia (Gris)
                    '#bdc3c7', // UK (Gris)
                    '#bdc3c7', // Suecia (Gris)
                    '#bdc3c7', // Alemania (Gris)
                    '#2c3e50', // ESPAÑA (Azul oscuro / Color corporativo) -> DESTACADO
                    '#bdc3c7'  // Italia (Gris)
                ],
                opacity: 0.9,
            },
            
            // Etiquetas de texto directo en las barras (para no tener que adivinar el número)
            text: ['1.20', '1.10', '1.08', '0.83', '0.61', '0.51'],
            textposition: 'auto',
            hoverinfo: 'x+y'
        };

        var data = [trace1];

        // --- 2. EL DISEÑO (Layout) ---
        var layout = {
            title: {
                text: '<b>Tasa de Homicidios por 100.000 hab.</b><br><span style="font-size:13px; color:#777">España se mantiene entre los países más seguros de Europa</span>',
                x: 0.05,
            },
            xaxis: {
                title: 'Homicidios Intencionados',
                range: [0, 1.4], // Un poco más de espacio a la derecha
                zeroline: true,
                gridcolor: '#eee'
            },
            yaxis: {
                automargin: true // Para que se lean bien los nombres de países
            },
            paper_bgcolor: 'rgba(0,0,0,0)', // Fondo transparente para que se integre en tu blog
            plot_bgcolor: 'rgba(0,0,0,0)',
            margin: { l: 100, r: 20, t: 80, b: 50 }, // Márgenes
            autosize: true
        };

        // --- 3. CONFIGURACIÓN (Quitar botones molestos) ---
        var config = {
            responsive: true,
            displayModeBar: false // Quita la barra de herramientas (zoom, pan, etc) para que parezca más periodístico
        };

        // --- RENDERIZAR ---
        Plotly.newPlot('myDiv', data, layout, config);
    </script>
</body>
</html>
